<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Вот программа</h1>
    <script>
        const string = "Привет! Как дела?";
        const array = ['а', 'е', 'ё', 'и', 'й', 'о', 'у', 'э', 'ю', 'я', 'А', 'Е', 'Ё', 'И', 'Й', 'О', 'У', 'Э', 'Ю', 'Я'];
        let result = '';

        for (let i = 0; i < string.length; i++) {
            for (let j = 0; j < array.length; j++) {
                if (string[i] == array[j]) {
                    result += string[i];
                }
            }
        }
        alert(result);
    </script>
</body>

</html>
